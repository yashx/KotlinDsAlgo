import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'application'
}
group = 'me.yash'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(KotlinCompile) {
    kotlinOptions.jvmTarget = '1.8'
}
application {
    mainClassName = 'MainKt'
}